spring:
  application:
    name: user-service

  r2dbc:
    url: r2dbc:postgresql://${spring.db.host}:${spring.db.port}/${spring.db.name}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}

  liquibase:
    url: jdbc:postgresql://${spring.db.host}:${spring.db.port}/${spring.db.name}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}

server:
  port: ${USER_SERVICE_PORT:8081}

springdoc:
  packages-to-scan: com.example.colaba.user.controller
