spring:
  application:
    name: project-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:postgres}:${DB_PORT:5432}/${DB_NAME:colabadb}
    username: ${spring.datasource.username}
    password: ${spring.datasource.password}

    cloud:
      openfeign:
        client:
          config:
            user-service:
              connectTimeout: 1000
              readTimeout: 1000

resilience4j:
  circuitbreaker:
    instances:
      user-service:
        registerHealthIndicator: true
        automaticTransitionFromOpenToHalfOpenEnabled: true
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        minimumNumberOfCalls: 5
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED
      task-service:
        registerHealthIndicator: true
        automaticTransitionFromOpenToHalfOpenEnabled: true
        failureRateThreshold: 50
        waitDurationInOpenState: 10s
        permittedNumberOfCallsInHalfOpenState: 3
        minimumNumberOfCalls: 5
        slidingWindowSize: 10
        slidingWindowType: COUNT_BASED

feign:
  client:
    config:
      default:
        connect-timeout: 1000
        read-timeout: 1000
        logger-level: basic
        error-decoder: com.example.colaba.shared.feign.FeignErrorDecoder
  circuitbreaker:
    enabled: true

eureka:
  instance:
    hostname: project-service
    prefer-ip-address: false

server:
  port: ${PROJECT_SERVICE_PORT:8082}

springdoc:
  api-docs:
    path: /v3/api-docs-project
  swagger-ui:
    config-url: /v3/api-docs-project/swagger-config
    url: /v3/api-docs-project
    urls:
      - url: /v3/api-docs-project
        name: Project Service API
  packages-to-scan: com.example.colaba.project.controller
